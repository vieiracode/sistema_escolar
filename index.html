<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sistema Escolar</title>
  <script src="https://cdn.tailwindcss.com"> </script>
  <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-sky-100 min-h-screen flex flex-col">

  <!-- login -->
        <div id="loginScreen" class="flex items-center justify-center flex-grow bg-gradient-to-r from-sky-400 to-blue-600">
       <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-sm">
       <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h1>
       <input type="password" id="senhaLogin" placeholder="Digite a senha"
             class="w-full px-4 py-2 mb-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" />
            <button onclick="login()"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold shadow-lg py-2 rounded-lg transition">Entrar</button>
      <p id="erroLogin" class="text-red-600 mt-3 text-center"></p>
      <p class="text-sm text-gray-500 mt-4 text-center">Senha direção: <b>direcao123</b><br>Senha professor: <b>prof123</b></p>
      </div>
      </div>

  <!-- inicio-->
         <div id="mainScreen" class="hidden flex flex-col min-h-screen">
       <header class="bg-blue-800 text-white shadow-md">
          <div class="container mx-auto px-6 py-4 flex items-center justify-between">
         <h1 class="text-2xl font-bold">Sistema Escolar</h1>
         <nav class="flex items-center gap-6">
          <ul id="navList" class="flex gap-6 font-medium cursor-pointer"></ul>
          <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg font-semibold transition">Sair</button>
        </nav>
         </div>
         </header>

              <main class="container mx-auto px-6 py-8 flex-grow bg-white rounded-b-2xl shadow-lg">
      <section id="home"></section>
      <section id="cadastro" class="hidden"></section>
      <section id="listaAlunos" class="hidden"></section>
      <section id="frequencia" class="hidden"></section>
      <section id="mensalidades" class="hidden"></section>
      <section id="relatorios" class="hidden"></section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
