<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Escolar</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Tela de Login -->
  <div id="loginScreen" class="flex items-center justify-center h-screen bg-gradient-to-r from-sky-400 to-blue-600">
    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-sm">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h1>
      <input type="password" id="senhaLogin" placeholder="Digite a senha"
        class="w-full px-4 py-2 mb-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
      <button onclick="login()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
        Entrar
      </button>
      <p id="erroLogin" class="text-red-600 mt-3 text-center"></p>
      <p class="text-sm text-gray-500 mt-4 text-center">
        Senha direção: <b>direcao123</b><br>Senha professor: <b>prof123</b>
      </p>
    </div>
  </div>

  <!-- Tela Principal -->
  <div id="mainScreen" class="hidden">
    <!-- Header -->
    <header class="bg-blue-700 text-white shadow-md">
      <div class="container mx-auto px-6 py-4 flex items-center justify-between">
        <h1 class="text-xl font-bold">Sistema Escolar</h1>
        <nav>
          <ul id="navList" class="flex gap-6 font-medium"></ul>
        </nav>
      </div>
    </header>

    <!-- Conteúdo -->
    <main class="container mx-auto px-6 py-8">
      <!-- Home com Carrossel -->
      <section id="home" class="">
        <h2 class="text-2xl font-bold text-gray-700 mb-2">Bem-vindo!</h2>
        <p class="text-gray-600 mb-6">Escolha uma opção no menu acima.</p>

        <!-- Carrossel -->
        <div class="relative w-full max-w-3xl mx-auto overflow-hidden rounded-lg shadow-lg">
          <div id="carousel" class="flex transition-transform duration-700">
            <img src="img/foto1.jpg" class="w-full h-64 object-cover" alt="Imagem 1">
            <img src="img/foto2.jpg" class="w-full h-64 object-cover" alt="Imagem 2">
            <img src="img/foto3.jpg" class="w-full h-64 object-cover" alt="Imagem 3">
          </div>
          <button onclick="prevSlide()" class="absolute left-2 top-1/2 -translate-y-1/2 bg-black/50 text-white p-2 rounded-full">❮</button>
          <button onclick="nextSlide()" class="absolute right-2 top-1/2 -translate-y-1/2 bg-black/50 text-white p-2 rounded-full">❯</button>
        </div>
      </section>

      <section id="cadastro" class="hidden"></section>
      <section id="listaAlunos" class="hidden"></section>
      <section id="frequencia" class="hidden"><h2 class="text-xl font-bold">Frequência</h2></section>
      <section id="mensalidades" class="hidden"></section>
      <section id="pendencias" class="hidden"></section>
      <section id="relatorios" class="hidden"><h2 class="text-xl font-bold">Relatórios</h2></section>
      <section id="contato" class="hidden"><h2 class="text-xl font-bold">Contato</h2></section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
